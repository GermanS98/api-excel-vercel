name: Actualizar TAMAR desde BCRA

on:
  schedule:
    - cron: "30 12 * * *"   # todos los días 09:30 hora Argentina (UTC-3)
  workflow_dispatch:         # también lo podés ejecutar manualmente

jobs:
  update-bcra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm install @supabase/supabase-js node-fetch

      - name: Ejecutar script
        run: node update.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
